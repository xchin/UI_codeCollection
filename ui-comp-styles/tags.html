	<html>
	<head>
		<meta charset="utf-8">
		<title>Text Styling: Tags</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../css/twbs-light.css">
		<link rel="stylesheet" href="../css/geomanist.css">
		<link rel="stylesheet" href="../css/component2.css">
	</head>
	<body class="addFlowTransition hasFadeTransition" id="control">
		<div class="_demo-rootContainer">
			<div class="foreground-container _demo-foreground-container">
				<div class="mainContent">
					<div>
						<div class="col-md-12">
							<h2 class="sectionTitle" id="tags">Tags:</h2>
							<h3>Example Tags:</h3>
							<h4>Default tag</h4>
							<p>
								<span>Search term: </span>
								<span class="txt_tag">example@email.com</span>
							</p>
							<h4>Code</h4>
							<pre>&lt;span class="txt_tag"&gt;Text&lt;/span&gt;</pre>
							<hr class="dotted">
							<h4>Special Tags</h4>
							<p>
								<span>Transaction A </span>
								<span class="txt_tag-pending">Pending</span>
							</p>
							<p>
								<span>Transaction B </span>
								<span class="txt_tag-warning">On Hold</span>
							</p>
							<p>
								<span>Transaction B </span>
								<span class="txt_tag-critical">Failed</span>
							</p>
							<p>
								<span>Transaction B </span>
								<span class="txt_tag-success">Processed</span>
							</p>
							<h4>Code</h4>
								<pre>&lt;span class="txt_tag-{pending|warning|critical|success}"&gt;Text&lt;/span&gt;</pre>
						</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/lib.js"></script>
	</body>
	</html>
